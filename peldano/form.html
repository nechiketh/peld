<html>
    <head>
        <link rel="stylesheet" type="text/css" href="form.css">


    </head>
    <body>
<div class="form">


    <div class="tab-content">
      <div id="signup">
        <h1>Register Now</h1>


            <form action="agree.html" method="get">



        <div class="top-row">
          <div class="field-wrap">
            <label>
              Restaurant Name:
            </label>
            <input type="text" required />
          </div>

          <div class="field-wrap">
            <label>
              Location:<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
        </div>

        <div class="field-wrap">
          <label>
            FSSAI<span class="req">*</span>
          </label>
          <input type="numbers"required autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label>Working time
           <span class="req">*</span>
          </label>
          <input type="text"  required autocomplete="off"/>

        </div>

        <div class="field-wrap">
            <label>
              Preperation Time:<span class="req">*</span>
            </label>
            <input type="number"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Contact(owner)<span class="req">*</span>
            </label>
            <input type="number"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Contact(manager)<span class="req">*</span>
            </label>
            <input type="number"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Whatsapp Number<span class="req">*</span>
            </label>
            <input type="phonenumber"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Contact(Delivery counter)<span class="req">*</span>
            </label>
            <input type="phonenumber"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              E-mail<span class="req">*</span>
            </label>
            <input type="e-mail"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Bank Name:<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Account Name<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Account Number:<span class="req">*</span>
            </label>
            <input type="number"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              IFSC Code<span class="req">*</span>
            </label>
            <input type="phonenumber"required autocomplete="off"/>
          </div>



        <button type="submit" class="button button-block"<a href="agree.html">Partner With Us</button></a>

        </form>
      </div>

      <div id="login">
        <h1>Welcome Back!</h1>


        <form action="/" method="post">

          <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email"required autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password"required autocomplete="off"/>
        </div>

        <p class="forgot"><a href="#">Forgot Password?</a></p>

        <button class="button button-block">Log In</button>






        </form>

      </div>

    </div><!-- tab-content -->


</div> <!-- /form -->


















</body>
</html>
